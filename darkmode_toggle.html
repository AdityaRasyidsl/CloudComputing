<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Mode Toggle - Cipta Hospital</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      transition: background 0.4s, color 0.4s;
      background: #f5f5f5;
      color: #111;
      margin: 0;
    }
    body.dark {
      background: #121212;
      color: #eee;
    }
    header {
      padding: 20px;
      text-align: center;
      background: linear-gradient(to right, #006699, #00c4ff);
      color: #fff;
    }
    .dark header {
      background: linear-gradient(to right, #333, #222);
    }
    .container {
      text-align: center;
      padding: 50px 20px;
    }
    button {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #ffcc00;
      color: #222;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ffe066;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dark Mode Toggle</h1>
  </header>
  <div class="container">
    <p>Klik tombol di bawah untuk beralih tampilan mode gelap/terang.</p>
    <button onclick="toggleMode()">ðŸ”„ Toggle Mode</button>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
