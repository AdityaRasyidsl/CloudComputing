<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Akun</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1E3A8A; /* Biru tua dari gambar */
      transition: background 0.3s, color 0.3s;
    }
    .login-container {
      background: #FFFFFF; /* Putih untuk formulir */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #1E3A8A; /* Biru tua untuk judul */
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #FBBF24; /* Kuning untuk tombol */
      color: #1E3A8A; /* Biru tua untuk teks tombol */
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #F59E0B; /* Variasi kuning lebih gelap saat hover */
    }
    a {
      color: #1E3A8A; /* Biru tua untuk tautan */
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .error {
      color: #DC2626; /* Merah untuk pesan error */
      font-size: 0.9em;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container" role="main" aria-label="Formulir Login">
    <h1>Login Akun</h1>
    <input type="email" id="email" placeholder="Email" aria-label="Email" required>
    <p class="error" id="email-error">Email wajib diisi</p>
    <input type="password" id="password" placeholder="Kata Sandi" aria-label="Kata Sandi" required>
    <p class="error" id="password-error">Kata Sandi wajib diisi</p>
    <select id="role" aria-label="Pilih Role" required>
      <option value="" disabled selected>Pilih Role</option>
      <option value="admin">Admin</option>
      <option value="user">User</option>
    </select>
    <p class="error" id="role-error">Role wajib dipilih</p>
    <button onclick="login()">Masuk</button>
    <p>Belum punya akun? <a href="#">Daftar di sini</a></p>
  </div>
  <script>
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;
      const emailError = document.getElementById('email-error');
      const passwordError = document.getElementById('password-error');
      const roleError = document.getElementById('role-error');
      emailError.style.display = 'none';
      passwordError.style.display = 'none';
      roleError.style.display = 'none';

      if (!email) {
        emailError.style.display = 'block';
        return;
      }
      if (!password) {
        passwordError.style.display = 'block';
        return;
      }
      if (!role) {
        roleError.style.display = 'block';
        return;
      }
      if (role === 'admin') {
        window.location.href = `dashboard_admin.html?username=${encodeURIComponent(email.split('@')[0])}&role=admin`;
      } else if (role === 'user') {
        window.location.href = `dashboard_user.html?username=${encodeURIComponent(email.split('@')[0])}&role=user`;
      }
    }
    document.getElementById('email').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        login();
      }
    });
    document.getElementById('password').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        login();
      }
    });
  </script>
</body>
</html>
